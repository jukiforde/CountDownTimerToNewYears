<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="glass">
      <h1 id="title">Count Down Till New Years:</h1>
      <div id="time_layout">
        <div class="time_digits_div">
          <p class="numbers" id="days">123</p>
          <span class="numbers_titles">Days</span>
        </div>
        <div class="time_digits_div">
          <p class="numbers" id="hours">7</p>
          <span class="numbers_titles">Hours</span>
        </div>
        <div class="time_digits_div">
          <p class="numbers" id="minutes">47</p>
          <span class="numbers_titles">Minutes</span>
        </div>
        <div class="time_digits_div">
          <p class="numbers" id="seconds">58</p>
          <span class="numbers_titles">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
